<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-Powered Study Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Left Panel -->
      <div class="col-3 left-panel">
        <h5><i class="bi bi-folder-fill me-2"></i>Upload Your Notebook</h5>
        <small class="text-muted">Upload a File (PDF, DOCX, TXT)</small>
        <div class="upload-box mt-3">
          <p>Drag and drop file here</p>
          <p class="text-muted">Limit 200MB per file ‚Ä¢ PDF, DOCX, TXT</p>
          <button class="btn btn-outline-primary">Browse files</button>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-9 right-panel">
        <h2>üìö AI-Powered Study Assistant</h2>
        <p class="mt-3">Ask a Question from your Notebook</p>

        <input
          type="text"
          class="form-control question-input"
          placeholder="Enter your question:"
        />

        <h5 class="mt-4">üìù Generate Quiz Questions</h5>
        <label class="slider-label" for="quizRange"
          >Select the number of quiz questions:</label
        >

        <div class="d-flex align-items-center">
          <span id="rangeValue" class="me-3">5</span>
          <input
            type="range"
            class="form-range w-50"
            min="1"
            max="50"
            value="5"
            id="quizRange"
          />
        </div>

        <button class="btn btn-primary mt-3">Generate Questions</button>
      </div>
    </div>

    <script>
      const quizRange = document.getElementById("quizRange");
      const rangeValue = document.getElementById("rangeValue");

      function updateSliderBackground(slider) {
        const min = parseInt(slider.min);
        const max = parseInt(slider.max);
        const val = parseInt(slider.value);
        const percent = ((val - min) / (max - min)) * 100;
        slider.style.background = `linear-gradient(to right, orange ${percent}%, #dee2e6 ${percent}%)`;
      }

      quizRange.addEventListener("input", () => {
        rangeValue.textContent = quizRange.value;
        updateSliderBackground(quizRange);
      });

      // Initialize on load
      updateSliderBackground(quizRange);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
